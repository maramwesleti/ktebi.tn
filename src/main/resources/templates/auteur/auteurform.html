<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Briem+Hand&display=swap">
    <style>
        body {
            font-family: 'Briem Hand', cursive;

        }
    </style>
    <title>Ajouter Auteur</title>
</head>

<body>
<div class="container">
    <h3>Gestion Des Auteurs</h3>
    <hr>

    <p class="h4 mb-4">Ajouter Auteur</p>

    <form action="#" th:action="@{/auteur/addAuteur}"
          th:object="${auteur}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nom}"
               class="form-control mb-4 col-4" placeholder="Nom de l'auteur">

        <input type="text" th:field="*{prenom}"
               class="form-control mb-4 col-4" placeholder="Prénom de l'auteur">
        <input type="date" th:field="*{dateNaissance}"
               class="form-control mb-4 col-4" placeholder="Date de naissance">


        <button type="submit" class="btn btn-info col-2">Enregistrer</button>
    </form>
    <hr>
    <a th:href="@{/auteur/retrieve-all-auteurs}">Retour à la liste des auteurs</a>

</div>


</body>

</html>
