<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Briem+Hand&display=swap">
    <style>
        body {
            font-family: 'Briem Hand', cursive;

        }
    </style>
    <title>Modifier Utilisateur</title>
</head>

<body>
<div class="container">
    <h3>Gestion Des Utilisateurs</h3>
    <hr>

    <p class="h4 mb-4">Modifier Utilisateur</p>

    <form action="#" th:action="@{/utilisateurs/update}" th:object="${utilisateur}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" th:field="*{nom}" id="nom" name="nom" class="form-control mb-4 col-4" placeholder="Nom">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" th:field="*{prenom}" id="prenom" name="prenom" class="form-control mb-4 col-4" placeholder="Prénom">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" name="email" class="form-control mb-4 col-4" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" th:field="*{motDePasse}" id="motDePasse" name="motDePasse" class="form-control mb-4 col-4" placeholder="Mot de passe">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control mb-4 col-4" id="role" name="role" th:field="*{role}">
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-2">Enregistrer</button>
    </form>
    <hr>
    <a th:href="@{/utilisateurs/retrieve-all-utilisateurs}">Retour à la liste des utilisateurs</a>

</div>

</body>

</html>
